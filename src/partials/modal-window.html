<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal__btn" data-modal-close>
            <svg class="modal__btn-icon" width="11" height="11">
                <use href="./images\icons\icons_sprite.svg#close"></use>
            </svg>
        </button>
        <form class="register-form">
            <strong class="register-form__title">Leave your contacts, create your order</strong>
            <div class="register-form__group" role="group">
                <label class="register-form__wrap">
                    <span class="register-form__label">Name</span>
                    <div class="register-form__box">
                        <input class="register-form__input" type="name" name="user-name" />
                        <svg class="register-form__icon" width="12" height="12">
                            <use href="./images\icons\icons_sprite.svg#namevector"></use>
                        </svg>
                    </div>
                </label>

                <label class="register-form__wrap">
                    <span class="register-form__label">Mobile number</span>
                    <div class="register-form__box">
                        <input class="register-form__input" type="tel" name="user-phone" />
                        <svg class="register-form__icon" width="18" height="18">
                            <use href="./images\icons\icons_sprite.svg#phoneblack"></use>
                        </svg>
                    </div>
                </label>

                <label for="map">Choose your FruitSta address</label>
                <input list="fruitsta" name="map" id="map" />
                
                <datalist id="fruitsta">
                    <option>Kiev city street Lesi Ukrainki 19</option>
                    <option>Kiev city street Bogdana Hmelnickogo 101</option>
                    <option>Kiev city street Soborna 1</option>
                    <option>Dnepr city street Narasa Shevchenko 6</option>
                    <option>Kharkiv city street Evropeiska 56</option>
                    <option>Lviv city street Plosha Rinok 23</option>
                    <option>Vinnitsa city street Ivana Franka 99</option>
                    <option>Odessa city street Deribasovska 78</option>
                </datalist>

                <label for="order">Menu</label>
                <select name="order" id="month">
                    <optgroup label="Pizza">
                        <option value="m1">Margarita</option>
                        <option value="m2">Carbonara</option>
                        <option value="m3">Franchecka</option>
                    </optgroup>
                
                    <optgroup label="Salat">
                        <option value="m4">Seafoods salat</option>
                        <option value="m5">Cezar</option>
                        <option value="m6">Vegan salat</option>
                    </optgroup>

                    <optgroup label="Burger">
                        <option value="m7">Cheeseburger</option>
                        <option value="m8">Gamburger</option>
                        <option value="m9">Barbequeburger</option>
                    </optgroup>
                </select>

                <label class="register-form__wrap">
                    <span class="register-form__label">Comment</span>
                    <textarea class="register-form__textarea" type="comment" name="user-comment"
                        placeholder="Write text" rows="3"></textarea>
                </label>
            </div>

            <label class="register-form__agreement">
                <input class="register-form__checkbox visually-hidden" type="checkbox" name="agreement" />
                <svg class="register-icon" width="16" height="15">
                    <use class="register-icon--uncheck" href="./images\icons\icons_sprite.svg#notcheck"></use>
                    <use class="register-icon--check" href="./images\icons\icons_sprite.svg#iconcheck"></use>
                </svg>
                <span class="register-form__agreement-text">
                    I agree to the processing of personal data and accept
                    <a class="register-form__agreement-link" href="">Privacy policy</a>
                </span>
            </label>

            <button class="register-form__btn" type="submit">
                Checkout order
            </button>
        </form>
    </div>
</div>
<script src="./modal.js"></script>
