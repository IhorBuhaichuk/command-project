<div class="container header-container" id="header">
  <a class="header-logo" href="./">
    <svg
      class="logo-icon"
      aria-label="Logotype food delivery"
      width="69"
      height="51"
    >
      <use href="./images/icons/icons-sprite.svg#icon-logo"></use>
    </svg>
  </a>
  <div class="header-leftside-items">
    <nav class="header-nav">
      <ul class="header-list list">
        <li class="header-item">
          <a class="header-link header-link-current link" href="./">Home</a>
        </li>
        <li class="header-item">
          <a class="header-link link" href="#about">About</a>
        </li>
        <li class="header-item">
          <a class="header-link link" href="#service">Servise</a>
        </li>
        <li class="header-item">
          <a class="header-link link" href="#menu">Menu</a>
        </li>
        <li class="header-item">
          <a class="header-link link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="header-btn-container">
      <button class="header-btn btn" type="button" data-modal-open>
        Order now
      </button>
    </div>
  </div>
  <button class="menu-btn" type="button" data-menu-open>
    <svg
      class="menu-btn__logo"
      aria-label="Logotype food delivery"
      width="23"
      height="16"
    >
      <use href="./images/icons/icons-sprite.svg#icon-menu"></use>
    </svg>
  </button>
</div>

<!-- Modal -->

<div class="backdrop-header is-hidden" data-modal>
  <div class="modal-header">
    <button class="modal-btn" data-modal-close>
      <svg class="modal-btn-icon" width="11" height="11">
        <use href="./images/icons/icons-sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
    <form class="register-form-header">
      <strong class="register-form-header__tittle">Order Form</strong>
      <div class="register-form-header__group" role="group">
        <label class="register-form-header__wrap">
          <span class="register-form-header__label">Name</span>
          <input
            class="register-form-header__input"
            type="text"
            name="username"
            minlength="3"
            maxlength="16"
            autofocus
            required
            placeholder="Your name"
          />
        </label>
        <label class="register-form-header__wrap">
          <span class="register-form-header__label">Phone number</span>
          <input
            class="register-form-header__input"
            type="tel"
            name="user-phone"
            minlength="3"
            maxlength="16"
            required
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
          />
        </label>
        <label class="register-form-header__wrap">
          <span class="register-form-header__label">E-mail</span>
          <input
            class="register-form-header__input"
            type="email"
            name="email"
            minlength="3"
            maxlength="16"
            required
            placeholder="example@gmail.com"
          />
        </label>
        <button class="register-form-header__btn" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
